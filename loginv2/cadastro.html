<body>

		<div class="limiter">
			<div class="container-login100" style="background-image: url('images/input-bg-05\ copiar.png">
				<div class="wrap-login100 p-t-30 p-b-50">
					
					

					<span class="login100-form-title p-b-41">
						<img src="images/NDR LOGO BRANCA.png" width="150"> <br>
						<br>
						<br>
						CADASTRO NDR




					</span>
					<form class="login100-form validate-form p-b-33 p-t-5">

						<div class="wrap-input100 validate-input" data-validate = "Digite seu Nome">
							<input class="input100" type="text" name="nome" placeholder="Nome Completo">
							<span class="focus-input100" data-placeholder="&#xe82a;"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate = "Usuário existente ou sem Usuário">
							<input class="input100" type="text" name="matricula" placeholder="Digite seu Nome de Usuário">
							<span class="focus-input100" data-placeholder="&#xe82a;"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate = "Digite o seu E-mail">
							<input class="input100" type="text" name="email" placeholder="Digite seu E-mail">
							<span class="focus-input100" data-placeholder="&#xe82a;"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate = "Digite a Senha">
							<input class="input100" type="text" name="senha" placeholder="Digite sua Senha">
							<span class="focus-input100" data-placeholder="&#xe82a;"></span>
						</div>
						
						<div class="container-login100-form-btn m-t-32">
							<button class="login100-form-btn">
								Fazer Cadastro
							</button>
						</div>

						<div class="container-login100-form-btn m-t-32">
							<button>
								<a class="login100-form-btn" href="login.html">Voltar para login</a>
							</button>
						</div>

					</form>
				</div>
			</div>
